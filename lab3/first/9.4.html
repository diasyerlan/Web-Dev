<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pow(a, b) {
            let res = 1;
            while(b--) {
                res *= a;
            }
            return res;
        }

        let a = prompt("a?");
        let b = prompt("b?")
        alert(pow(a, b));
    </script>
</body>
